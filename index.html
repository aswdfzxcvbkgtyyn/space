<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Космическа станция</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="charts.js" defer></script>
    <style>
body, html {
  width: 100%;
  height: 100%;
  margin: 0px;
  font-family: Arial, Helvetica, sans-serif;
}
.background {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url("background.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.panel {
  position: absolute;
  margin-top: 1.5rem;
  margin-right: 1.5rem;
  left: 50%;
  width: calc(50% - 2.5rem);
  height: calc(33% - 2.5rem);
  background: white;
  opacity: 0.75;
  border-radius: 0.6rem;
  padding: 0.5rem;
}
.day {
  top: 33%;
}
.year {
  top: 66%;
}
.heading {
  text-align: center;
  text-transform: uppercase;
  font-size: 1rem;
  font-weight: bold;
}
.indicators {
  font-size: 1rem;
  font-weight: bold;
}
.chart-container {
  position: relative;
  margin: auto;
  height: 90%;
  width: 96%;
}
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="panel">
      <div class="heading">Показатели</div>
      <div class="indicators">
        <ul id="indicators"></ul>
      </div>
    </div>

    <div class="panel day">
      <div id="day-heading" class="heading"></div>

      <div class="chart-container">
        <canvas id="day-canvas"></canvas>
      </div>
    </div>
 
    <div class="panel year">
      <div id="year-heading" class="heading"></div>

			<div class="chart-container">
			  <canvas id="year-canvas"></canvas>
			</div>
    </div>

  </body>
</html>
